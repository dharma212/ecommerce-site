<style>
/* =========================
   GLOBAL RESET
========================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
{% comment %} 
body {
  font-family: Arial, sans-serif;
  padding-bottom: 80px; /* Space for bottom nav */
} {% endcomment %}

/* =========================
   BOTTOM NAVIGATION (MOBILE)
========================= */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 65px;
  background-color: #ffffff;
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid #e0e0e0;
  z-index: 1000;

  /* Animation */
  transition: transform 0.3s ease;
  transform: translateY(0);
}

/* Hide bottom nav when scrolling down */
.bottom-nav.hide {
  transform: translateY(100%);
}

/* =========================
   NAV ITEMS
========================= */
.nav-item {
  flex: 1;
  text-align: center;
  text-decoration: none;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  cursor: pointer;
}

.nav-item i {
  font-size: 22px;
  margin-bottom: 4px;
}

.nav-item:hover,
.nav-item.active {
  color: #2874f0;
}

{% comment %} /* =========================
   DESKTOP FOOTER
========================= */
.footer {
  background: #172337;
  color: #ffffff;
  padding: 40px 20px;
}

.footer-content {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.footer-section {
  min-width: 200px;
  margin-bottom: 20px;
}

.footer-section h4 {
  margin-bottom: 12px;
  font-size: 14px;
  color: #cfcfcf;
}

.footer-section a {
  display: block;
  color: #ffffff;
  text-decoration: none;
  margin-bottom: 8px;
  font-size: 14px;
}

.footer-section a:hover {
  color: #2874f0;
}

.footer-bottom {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
  color: #cccccc;
} {% endcomment %}

/* =========================
   RESPONSIVE RULES
========================= */

/* Hide bottom nav on desktop */
@media (min-width: 769px) {
  .bottom-nav {
    display: none;
  }
}

{% comment %} /* Hide footer on mobile */
@media (max-width: 768px) {
  .footer {
    display: none;
  }
} {% endcomment %}

@media (max-width: 768px) {
  .desktop-only {
    display: none !important;
  }
}


</style>

<script>
let lastScrollTop = 0;
const bottomNav = document.getElementById("bottomNav");

window.addEventListener("scroll", function () {
    let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

    if (currentScroll > lastScrollTop) {
        // Scrolling DOWN
        bottomNav.classList.add("hide");
    } else {
        // Scrolling UP
        bottomNav.classList.remove("hide");
    }

    lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
});
</script>
